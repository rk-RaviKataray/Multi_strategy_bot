{% extends "dy0.html" %}
{% block body %}
<script type="text/javascript">
var intervalID = setInterval(update_values,1000);

  function update_values() {
        window.location.reload();

        $.getJSON('https://white-analyst-jjajl.ineuron.app:5000/_greedy',
               
      function(data) {

        $('#summary').html(data.result['summary_html']);
        $('#result').html(data.result['individual_html']);
        
      });
      
    };
   
    
    
    function stopTextColor() {
      clearInterval(intervalID);
    }

</script>
<body onload="update_values();">
<h1><center>DASHBOARD(greedy)</center></h1>
<p>
    <span id="summary">?</span>
    <h4><center>INDIVIDUAL INSTRUMENT DATA</center></h4>
    <span id="result">?</span>

<script>
document.getElementById("summary").innerHTML;
document.getElementById("result").innerHTML;
</script>

	<button onclick="stopTextColor();">Stop</button>
	</body>
{% endblock %}
