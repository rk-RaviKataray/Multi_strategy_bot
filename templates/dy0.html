<!doctype html>
<title>DASHBOARD</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $("#rearrangeable-table tbody").sortable({
      helper: "clone", // Use a clone of the row when dragging
      handle: "td", // Allow dragging only when clicking on the row itself
      cursor: "move", // Set the cursor to 'move' when dragging
      update: function(event, ui) {
        // Function to be executed when sorting is done
        // Here, you can update the order of the rows in your data if needed
        console.log("Table rows rearranged.");
      }
    }).disableSelection(); // Disable text selection during dragging
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
{% block body %}{% endblock %}
